spring.cloud.gateway.server.webflux.routes[0].id=product-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://ProductMicroservices
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/products/**
spring.cloud.gateway.server.webflux.routes[0].predicates[1]=Method=GET,POST

spring.cloud.gateway.server.webflux.routes[1].id=user-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://UserMicroservice
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/users/**
spring.cloud.gateway.server.webflux.routes[1].predicates[1]=Method=GET,POST

spring.cloud.gateway.server.webflux.routes[2].id=order-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://OrderMicroservices
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/orders/**,/api/cart/**
spring.cloud.gateway.server.webflux.routes[2].predicates[1]=Method=GET,POST

spring.cloud.gateway.server.webflux.routes[3].id=eureka-server
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[3].filters[0]=SetPath=/
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/eureka/main

spring.cloud.gateway.server.webflux.routes[4].id=eureka-server-static
spring.cloud.gateway.server.webflux.routes[4].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/eureka/**

management.endpoints.web.exposure.include=*

management.tracing.sampling.probability=1.0


eureka.client.service-url.defaultZone=http://localhost:8761  

